<div class="login-failed" *ngIf="showModal">
  <div class="msg-container">
    <fa-icon [icon]="faXmark" class="btn-close" (click)="hideModal()"></fa-icon>
    <img src="../../../../../assets/media/error-x-mark-transparent.png" alt="X Mark" class="x-mark" width="100">
    <h2>{{'LOG_IN_FAILURE' | translate}}</h2>
    <p>{{message}}</p>
  </div>
</div>

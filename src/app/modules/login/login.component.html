<div class="login-layout">
  <main>
    <img src="../../../assets/logo_elca.png" alt="Elca Logo">
    <h1>PIM Tool</h1>
    <form >
      <div class="input-container">
        <label>Email</label>
        <input type="email">
      </div>

      <div class="input-container">
        <label>Password</label>
        <input type="password">
      </div>
      <small>Forgot my password</small>
      <button type="button">Log in</button>
    </form>
  </main>
</div>

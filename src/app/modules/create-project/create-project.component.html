<div class="create-project-layout">
  <h2>New Project</h2>
  <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <label for="projectNumber" class="required">Project number</label>
      <input formControlName="projectNumber" type="number" id="projectNumber" min="0" max="9999" pattern="[0-9]{4}">
    </div>

    <div class="input-container">
      <label for="name" class="required">Project name</label>
      <input formControlName="name" type="text" id="name">
    </div>

    <div class="input-container">
      <label for="customer" class="required">Customer</label>
      <input formControlName="customer" type="text" id="customer">
    </div>

    <div class="input-container">
      <label for="group" class="required">Group</label>
      <select formControlName="groupId" id="group">
        <option hidden selected>Select Group</option>
        <option value="328d7825-7fc8-40ea-4746-08dbd70cdaf6">Group 1</option>
        <option value="328d7825-7fc8-40ea-4746-08dbd70cdaf6">Group 2</option>
        <option value="328d7825-7fc8-40ea-4746-08dbd70cdaf6">Group 3</option>
      </select>
    </div>

    <div class="input-container">
      <label for="members">Members</label>
      <input formControlName="members" type="text" id="members">
    </div>

    <div class="input-container">
      <label for="status" class="required">Status</label>
      <select formControlName="status" id="status">
        <option hidden selected>Select Status</option>
        <option value="NEW">NEW</option>
        <option value="PLA">PLA</option>
        <option value="INP">INP</option>
        <option value="FIN">FIN</option>
      </select>
    </div>

    <div class="date-selection">
      <label for="startDate" class="required">Start date</label>
      <input formControlName="startDate" type="date" id="startDate">
      <label for="endDate">End date</label>
      <input formControlName="endDate" type="date" id="endDate">
    </div>

    <div class="btn-group">
      <button class="btn btn-cancel">Cancel</button>
      <button class="btn btn-create">Create Project</button>
    </div>
  </form>
</div>

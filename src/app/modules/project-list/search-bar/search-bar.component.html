<div class="search-bar">
  <input type="text"
         placeholder="Project number, name, customer name"
         [(ngModel)]="searchKeyword"
         class="rounded search-input">

  <select name="projectStatus" id="projectStatus" class="rounded" [(ngModel)]="projectStatus">
    <option hidden selected value="Project Status">Project status</option>
    <option value="NEW">NEW</option>
    <option value="PLA">PLA</option>
    <option value="INP">INP</option>
    <option value="FIN">FIN</option>
  </select>

  <button class="button search-button rounded" type="button" (click)="search()">Search project</button>
  <button class="button reset-button rounded" type="button" (click)="resetSearch()">Reset Search</button>
</div>
